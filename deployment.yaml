apiVersion: apps/v1
kind: Deployment
metadata:
  name: quick-calc
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quick-calc
  template:
    metadata:
      labels:
        app: quick-calc
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: quick-calc
        image: ghcr.io/mustapha-manssoum/quickcalc:7ea4cfb4a3ae663182ef4366b7f763711e57e64a
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: quick-calc
  namespace: default
spec:
  selector:
    app: quick-calc
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
